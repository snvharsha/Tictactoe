<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="winner hide">
        <span id="winningMsg">Winner</span>
    </div>

    <main>

        <h2 class="heading">TIC TAC TOE</h2>

    <div class="main-body" style="display: flex; justify-content: space-evenly;">

        <div class="player" id="player1">
                <P>Enter your name player-1</P>
               <input type="text"  placeholder="Enter your name" id="firstplayer" >
        </div>

        <div class="container">
            <div class="game">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>

        <div class="player" id="player2">
                <P>Enter your name player-2</P>
                <input type="text"  placeholder="Enter your name" id='secondplayer'>
        </div>

    </div>

    <button id="reset-btn">Restart</button>

</main>

<script src="script.js"></script>
    
</body>
</html>
